        body {

            justify-content: center;

            background-color: #f9f9f9;

        .card {
            text-align: center;
            background: #ffc0cb;
            padding: 20px;

        }
        .heart {
            font-size: 100px;
            color: #ff4d4d;
            margin: 20px 0;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .sender {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
